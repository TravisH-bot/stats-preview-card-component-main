<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <section class="main-container">
    <section class="info-card">
      <div class="card-title">
        Get <span class="purple-insight">insights</span> that help your business grow.
      </div>

      <div class="card-message">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </div>


      <div class="card-stats">

        <div class="stat-wrap">
          <div class="stats">10k+</div>
          <div class="sub-stat">companies</div>
        </div>

        <div class="stat-wrap">
          <div class="stats">314</div>
          <div class="sub-stat">templates</div>
        </div>

        <div class="stat-wrap">
          <div class="stats">12M+</div>
          <div class="sub-stat">queries</div>
        </div>

      </div>


    </section>

    <section class="img-overlay">
      <div class="img-card"></div>
    </section>

  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/TravisH-bot">Travis H</a>.
  </div>

</body>

</html>
